<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/happy-holidays-2" rel="stylesheet">
                
        <link href="https://fonts.cdnfonts.com/css/winning" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/repeat-until-false" rel="stylesheet">
                       
                       
        <link rel="stylesheet" href="rps.css">
    </head>
    <body>
        <div id="heading">
            <h1>welcome to <span id="rock" >rock</span>-<span id="paper">paper</span>-<span id="scissor">scissor</span> game !!!</h1><br><br>
            <button id="start">start game </button><br><br><br>
        </div>
        
        <div id="whole-set">
            <div id="server-side">
                <p class="selection " >server</p>
                <div id="server-sign-img" class="img-style"></div>
            </div>
            <div id="player-side">
                <p class="selection" id="player-shadow"> player(you)</p>
                <div id="three-img">
                    <div id="player-sign1-img" class="img-style"></div>
                    <div id="player-sign2-img" class="img-style"></div>
                    <div id="player-sign3-img" class="img-style"></div>

                </div>
                
            </div>


        </div>
        <div id="after-game">
            <p id="result">  </p>
            <button id="retry-sbm">retry</button>
        </div>
        <script src="rps.js"></script>
    </body>
</html>
